<div class="container w-1/2 mx-auto">
    <section class="antialiased bg-gray-100 text-gray-600 mt-14">
        <form ref="customerForm">
            <div class="flex flex-col justify-center h-full">

                <div class="w-full  mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
                    <header class="px-5 flex py-4 border-b border-gray-100">
                        <router-link to="/" type="button" class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center mr-2 ">
                            <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                            <span class="sr-only">Icon description</span>
                        </router-link>
                        <h2 v-if="this.id === undefined" class="font-semibold flex-auto text-gray-800 pt-2">Add New Customer</h2>
                        <h2 v-if="this.id !== undefined" class="font-semibold flex-auto text-gray-800 pt-2">Update Customer</h2>
                    </header>
                    <div class="p-3">
                        <div class="overflow-x-auto">
                            <form action="" class="p-4">
                                <div class="flex flex-row w-full">
                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">First Name</label>
                                            <input type="text" v-model="data.firstname" placeholder="First Name" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 ">
                                            <p v-if="errors.firstname.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.firstname }}</span></p>
                                        </div>
                                    </div>

                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Last Name</label>
                                            <input type="text" v-model="data.lastname" placeholder="Last Name" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 ">
                                            <p v-if="errors.lastname.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.lastname }}</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-row w-full">
                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Email Address</label>
                                            <input type="email" v-model="data.email" placeholder="Email Address" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 ">
                                            <p v-if="errors.email.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.email }}</span></p>
                                        </div>
                                    </div>
                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Primary Legal Counsel </label>
                                            <input type="email" v-model="data.legal_counsel" placeholder="Primary Legal Counsel" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 ">
                                            <p v-if="errors.legal_counsel.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.legal_counsel }}</span></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex flex-row w-full">
                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Date Of Birth </label>
                                            <flat-pickr  placeholder="Date Of Birth" v-model="data.dob" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 "></flat-pickr>
                                        </div>
                                        <p v-if="errors.dob.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.dob }}</span></p>
                                    </div>

                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Profile Date </label>
                                            <flat-pickr  placeholder="Profile Date" v-model="data.profile_date" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5 "></flat-pickr>
                                            <p v-if="errors.profile_date.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.profile_date }}</span></p>
                                        </div>
                                    </div>


                                </div>

                                <div class="flex flex-row w-full">
                                    <div class="mt-4 w-1/2 p-2">
                                        <div>
                                            <label class="block" for="Name">Passport </label>
                                            <input type="file" v-on:change="selectPassport"  placeholder="Passport Photograph" class="mt-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-900 focus:border-blue-500 block w-full p-2.5">
                                            <p v-if="errors.passport.length > 0" id="filled_error_help" class="mt-2 text-xs text-red-600 dark:text-red-400"><span class="font-medium">{{ errors.passport }}</span></p>
                                        </div>

                                    </div>

                                    <div class="mt-4 w-1/2 p-2" v-if="data.image !== undefined">
                                        <img
                                            :src="data.image"
                                            class="max-w-sm rounded border bg-white p-2 dark:border-neutral-700 dark:bg-neutral-800"
                                            :alt="data.firstname+' '+data.lastname" />
                                    </div>
                                </div>

                                <div class="flex flex-row w-full">
                                    <div class="mt-4 w-1/2 p-2">
                                        <button @click="submitCustomer"  :disabled="loading === true" type="button" class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2  inline-flex items-center">

                                            <svg v-if="loading === false" class="w-4 h-4 mr-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path></svg>

                                            <svg v-if="loading === true" aria-hidden="true" role="status" class="inline w-4 h-4 mr-3 text-white animate-spin" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="#E5E7EB"/>
                                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentColor"/>
                                            </svg>

                                            <span v-if="loading === false && this.id === undefined"> Create Customer</span>
                                            <span v-if="loading === false && this.id !== undefined"> Update Customer</span>
                                            <span v-if="loading === true"> Please Wait..</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
